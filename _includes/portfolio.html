<section class="work">
  <div class="row">
    {% for post in site.posts %}
    <div class="col-md-6">
      <a class="work-item" href="{{ post.url | prepend: site.baseurl }}">
        <img src="/img/{{ post.img }}" alt="">
        <h3 class="portfolio-title">{{ post.title }}</h3>
      </a>
    </div>
  {% endfor %}
  </div>
</section>
